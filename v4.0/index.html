<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 Calendar v4.0 📅</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📅 Calendar v4.0 📅</h1>
    <div id="theme-toggle-container">
      <button id="theme-toggle" aria-label="テーマ変更">🌙</button>
    </div>
  </header>

  <main>
    <section id="calendar">
      <div id="calendar-controls">
        <button id="prev-month">&lt; 前</button>
        <button id="today-button">今日</button>
        <button id="next-month">次 &gt;</button>
      </div>
      <table id="calendar-body"></table>
      <div id="modal-bg" class="modal">
        <div id="modal-content">
          <span id="modal-close">&times;</span>
          <h2 id="modal-date">予定追加</h2>
          <div>
            <label for="new-event-start">開始時間:</label>
            <input type="time" id="new-event-start">
          </div>
          <div>
            <label for="new-event-end">終了時間:</label>
            <input type="time" id="new-event-end">
          </div>
          <div>
            <label for="new-event-text">内容:</label>
            <input type="text" id="new-event-text" placeholder="予定内容を入力">
          </div>
          <button id="add-event-btn">追加</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Calendar v4.0</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
